<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Dirty Dishes and Empty Plates - recipe</title>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width"/>
  <base href="/"/>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/dirtyplates.css"/>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
  <h1 th:text="${'Recipe: ' + recipe.title}">Default Title</h1>

  <nav th:replace="fragments :: page-header"></nav>

  <div class="recipe-listing">
    <table class="recipe-listing">
      <tr>
        <td th:text="${'ID: ' + recipe.id}">id</td>
        <td th:text="${'Title: ' + recipe.title}">title</td>
        <td th:text="${'Author: ' + recipe.author}">author</td>
      </tr>
      <tr>
        <td th:text="${'Prep Time: ' + recipe.preptime + ' minutes'}">prep time</td>
        <td th:text="${'Cook Time: ' + recipe.cooktime + ' minutes'}">cook time</td>
        <td th:text="${'Serves: ' + recipe.serveqty + ' ' + recipe.serveqtytype}">serves</td>
      </tr>
      <tr>
        <td colspan=3 th:text="${'Description: ' + recipe.description}">description</td>
      </tr>
    </table>
  </div>

</div>

</body>
</html>
